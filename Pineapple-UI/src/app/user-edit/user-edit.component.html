<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input [(ngModel)]="user.username" placeholder="First Name" name="firstName" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="user.email" placeholder="Last name" name="lastName" class="form-control" id="email">
    </div>

    <button class="btn btn-success" (click)="createUser()">Create</button>

  </form>
</div>
