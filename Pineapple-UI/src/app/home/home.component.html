<div class="col-md-6">
  <h2> User Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Username</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-danger" (click)="editUser(user)"> edit User</button></td>
    </tr>
    </tbody>
  </table>

  <a style="margin-left:10px" routerLink="/user-add">Add User</a>
</div>
