<section class="header">
  <h2>To-Do List</h2>
</section>

<div class="card-item" *ngFor="let card of cards">
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated nine million years ago</small>
      </div>
    </div>
  </div>
</div>

<button
  class="button-bottom-right"
  style="background-color: antiquewhite"
  routerLink="/main/add"
  mat-fab>
  <mat-icon>add</mat-icon>
</button>
