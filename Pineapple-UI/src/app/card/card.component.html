<section class="header">
  <h2>Cards</h2>
</section>

<div class="card-item" *ngFor="let card of cards">
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated nine million years ago</small>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="createCardForm" (ngSubmit)="createCard()">
<div class="form-group">
  <label>Title</label>
  <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': getField.title.errors }" />
  <div *ngIf="getField.title.errors" class="invalid-feedback">
    <div *ngIf="getField.title.errors.required">Title is required</div>
  </div>
</div>
<div class="form-group">
  <label>Description</label>
  <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': getField.description.errors }" />
</div>
<div class="form-group">
  <label>Status</label>
  <input type="text" formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': getField.status.errors }" />
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary">Create card</button>
</div>
</form>

<button
  class="button-bottom-right"
  style="background-color: antiquewhite"
  routerLink="/create-card"
  mat-fab>
  <mat-icon>add</mat-icon>
</button>
